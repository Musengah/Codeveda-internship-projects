<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox & Grid Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <header>
      <h1>My Responsive Page</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <section class="intro">
        <h2>Welcome!</h2>
        <p>This is a responsive layout using Flexbox for the main structure and CSS Grid for the gallery below.</p>
      </section>
      <section class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Forest Lake">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Mountain">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Desert">
          <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80" alt="Beach">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Mountains">
        </div>
      </section>
    </main>
    <footer>
      &copy; 2025 My Responsive Page
    </footer>
  </div>
</body>
</html>
